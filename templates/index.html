<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor CSF · Descarga Directa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at top, #eef2ff 0%, #f3f4f6 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(229, 231, 235, 1);
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="w-full max-w-4xl grid md:grid-cols-3 gap-6">
        <div class="md:col-span-2 glass-card rounded-3xl p-6 shadow-2xl">
            <div class="flex items-center gap-4 mb-8">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white text-xl font-black shadow-lg shadow-blue-200">
                    SAT
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Generador Directo</h1>
                    <p class="text-xs text-gray-500 font-medium uppercase tracking-wider">Acceso sin credenciales</p>
                </div>
            </div>

            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-2 ml-1">MENSAJE DE WHATSAPP / TEXTO</label>
                    <textarea id="pegado" 
                        class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl h-32 outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
                        placeholder="Pega aquí el texto del cliente..."></textarea>
                </div>

                <div class="flex gap-3">
                    <button onclick="tryParse()" class="flex-1 bg-gray-800 text-white py-3 rounded-xl font-bold text-sm hover:bg-black transition-colors">
                        Autocompletar Datos
                    </button>
                    <button onclick="limpiar()" class="px-6 py-3 text-gray-400 font-bold text-sm hover:text-gray-600">
                        Limpiar
                    </button>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-1 ml-1">RFC</label>
                        <input type="text" id="rfc" class="w-full p-4 border border-gray-200 rounded-xl uppercase font-mono text-center focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-1 ml-1">ID CIF</label>
                        <input type="text" id="idcif" class="w-full p-4 border border-gray-200 rounded-xl font-mono text-center focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>

                <button onclick="generar()" id="btn-main" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-5 rounded-2xl shadow-xl shadow-blue-100 transition-all flex items-center justify-center gap-4 text-lg">
                    <span id="btn-icon">⚡</span>
                    <span id="btn-text">DESCARGAR CONSTANCIA</span>
                </button>

                <div id="status" class="hidden p-4 rounded-xl text-center font-bold text-sm"></div>
            </div>
        </div>

        <div class="glass-card rounded-3xl p-6 shadow-xl h-fit">
            <h2 class="text-sm font-black text-gray-800 mb-4 flex justify-between items-center">
                HISTORIAL LOCAL
                <span class="bg-blue-100 text-blue-600 px-2 py-1 rounded text-[10px]">CACHE</span>
            </h2>
            <div id="historial-lista" class="space-y-3 max-h-80 overflow-y-auto pr-1">
                </div>
        </div>
    </div>

    <script>
        // Extrae RFC e idCIF de un texto pegado
        function tryParse() {
            const text = document.getElementById('pegado').value.toUpperCase();
            const rfcMatch = text.match(/\b([A-ZÑ&]{3,4}\d{6}[A-Z0-9]{3})\b/);
            const idcifMatch = text.match(/\b(\d{10,11})\b/);
            
            if(rfcMatch) document.getElementById('rfc').value = rfcMatch[1];
            if(idcifMatch) document.getElementById('idcif').value = idcifMatch[1];
        }

        function limpiar() {
            document.getElementById('pegado').value = '';
            document.getElementById('rfc').value = '';
            document.getElementById('idcif').value = '';
            document.getElementById('status').classList.add('hidden');
        }

        async function generar() {
            const rfc = document.getElementById('rfc').value.trim();
            const idcif = document.getElementById('idcif').value.trim();
            const btn = document.getElementById('btn-main');
            const st = document.getElementById('status');
            
            if(!rfc || !idcif) return alert("Por favor, llena el RFC y el idCIF");

            // UI Loading
            btn.disabled = true;
            document.getElementById('btn-icon').innerHTML = '<div class="spinner"></div>';
            st.className = "p-4 rounded-xl text-center font-bold text-sm block bg-blue-50 text-blue-600 border border-blue-100";
            st.innerText = "Conectando con el SAT...";

            try {
                const fd = new FormData();
                fd.append('rfc', rfc);
                fd.append('idcif', idcif);

                const res = await fetch('/generar', { method: 'POST', body: fd });
                
                if(res.ok) {
                    const blob = await res.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `CSF_${rfc}.pdf`;
                    a.click();
                    
                    st.innerText = "✅ DESCARGA EXITOSA";
                    st.className = "p-4 rounded-xl text-center font-bold text-sm block bg-green-50 text-green-700 border border-green-100";
                    saveHist(rfc, idcif);
                } else {
                    const data = await res.json();
                    throw new Error(data.message || "Error en los datos");
                }
            } catch (e) {
                st.innerText = "❌ " + e.message;
                st.className = "p-4 rounded-xl text-center font-bold text-sm block bg-red-50 text-red-700 border border-red-100";
            } finally {
                btn.disabled = false;
                document.getElementById('btn-icon').innerHTML = '⚡';
            }
        }

        function saveHist(rfc, idcif) {
            let h = JSON.parse(localStorage.getItem('csf_history') || '[]');
            h = h.filter(x => x.rfc !== rfc);
            h.unshift({ rfc, idcif, time: new Date().toLocaleTimeString() });
            localStorage.setItem('csf_history', JSON.stringify(h.slice(0, 10)));
            renderHist();
        }

        function renderHist() {
            const container = document.getElementById('historial-lista');
            const h = JSON.parse(localStorage.getItem('csf_history') || '[]');
            container.innerHTML = h.map(item => `
                <div class="p-3 bg-gray-50 border border-gray-100 rounded-xl cursor-pointer hover:bg-blue-50 transition-colors" onclick="cargar('${item.rfc}', '${item.idcif}')">
                    <div class="font-bold text-gray-800 text-xs">${item.rfc}</div>
                    <div class="text-[10px] text-gray-400 mt-1">idCIF: ${item.idcif}</div>
                </div>
            `).join('');
        }

        function cargar(r, i) {
            document.getElementById('rfc').value = r;
            document.getElementById('idcif').value = i;
        }

        renderHist();
    </script>
</body>
                  </html>
