<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Constancia Fiscal</title>
    <style>
        :root {
            --primary: #691c32; /* Color institucional Hacienda */
            --secondary: #10312b;
            --accent: #bc955c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            border-top: 5px solid var(--primary);
        }

        h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            text-transform: uppercase;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 5px rgba(188, 149, 92, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: var(--secondary);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Generador de Constancia</h2>
    <form id="fiscalForm">
        <div class="form-group">
            <label for="rfc">RFC</label>
            <input type="text" id="rfc" name="rfc" placeholder="ABCD123456XYZ" required maxlength="13">
        </div>
        <div class="form-group">
            <label for="idcif">ID CIF</label>
            <input type="text" id="idcif" name="idcif" placeholder="1234567890" required>
        </div>
        <button type="submit" id="submitBtn">Descargar Constancia PDF</button>
    </form>

    <div id="status"></div>
</div>

<script>
    const form = document.getElementById('fiscalForm');
    const btn = document.getElementById('submitBtn');
    const status = document.getElementById('status');

    form.onsubmit = async (e) => {
        e.preventDefault();
        
        // UI State
        btn.disabled = true;
        status.style.display = 'block';
        status.style.backgroundColor = '#e8f4fd';
        status.style.color = '#2980b9';
        status.innerHTML = '<span class="loader"></span>Conectando con el SAT...';

        const formData = new FormData(form);

        try {
            const response = await fetch('/generar', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                // Recibir el archivo binario (PDF)
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                
                // Forzar descarga
                const a = document.createElement('a');
                a.href = url;
                a.download = `Constancia_Fiscal_${formData.get('rfc').toUpperCase()}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();

                status.style.backgroundColor = '#d4edda';
                status.style.color = '#155724';
                status.innerHTML = '✅ PDF generado y descargado.';
                btn.innerText = "Generar otro";
            } else {
                const error = await response.json();
                status.style.backgroundColor = '#f8d7da';
                status.style.color = '#721c24';
                status.innerHTML = '❌ Error: ' + (error.message || 'Datos no encontrados');
            }
        } catch (err) {
            status.style.backgroundColor = '#f8d7da';
            status.style.color = '#721c24';
            status.innerHTML = '❌ Error de conexión con el servidor.';
        } finally {
            btn.disabled = false;
        }
    };
</script>

</body>
</html>
